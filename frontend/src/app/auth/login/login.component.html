<nb-layout>
  <nb-layout-column class="d-flex align-items-center justify-content-center"> 
    <nb-card>
      <nb-card-body>
        <h1 class="text-center">Iniciar sesi칩n</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label class="label" for="email">Email</label>
            <input type="email" nbInput fullWidth id="email" formControlName="email" name="email" placeholder="Ingrese email">
          </div>
          <div class="form-group">
            <label class="label" for="password">Contrase침a</label>
            <input type="password" nbInput fullWidth id="password" formControlName="password" name="password" placeholder="Ingrese contrase침a">
          </div>
          <button fullWidth [nbSpinner]="loading" nbSpinnerStatus="primary" status="primary" nbButton type="submit" [disabled]="!loginForm.valid || loading">
            <ng-container *ngIf="!loading">Iniciar sesi칩n</ng-container> 
          </button>
        </form>
        <div class="pt-4 text-danger" *ngIf="error">
          <nb-icon icon="close-circle-outline"></nb-icon>
            {{error}}
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
